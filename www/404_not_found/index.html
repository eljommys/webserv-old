<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 Not Found</title>
	<link rel="stylesheet" href="404_not_found/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<div class="box">
		<div class="box__ghost">
			<div class="symbol"></div>
			<div class="symbol"></div>
			<div class="symbol"></div>
			<div class="symbol"></div>
			<div class="symbol"></div>
			<div class="symbol"></div>

			<div class="box__ghost-container">
				<div class="box__ghost-eyes">
					<div class="box__eye-left"></div>
					<div class="box__eye-right"></div>
				</div>
				<div class="box__ghost-bottom">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="box__ghost-shadow"></div>
		</div>

		<div class="box__description">
			<div class="box__description-container">
				<div class="box__description-title">Whoops!</div>
				<div class="box__description-text">It seems like we couldn't find the page you were looking for</div>
			</div>

			<a href="http://localhost:8080" target="_self" class="box__button">Go back</a>

		</div>
	</div>

<script src="404_not_found/script.js"></script>
</body>
</html>
